<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>

  <body>
    <header>
      <nav>
        <img id="logo" src="/media/leaf-logo.png" />
        <ul>
          <li><a href="front.html">Home</a></li>
          <li><a href="">Profile</a></li>
          <li><a href="">Search</a></li>
          <li><a href="">Random</a></li>
          <li><a href="">History</a></li>
          <li><a href="add-photo.html">Add Photo</a></li>
          <li><a href="login.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="top">
        <div></div>
      </section>
      <div class="forms">
        <div class="form-wrapper" id="loginSide">
          <h3>Already have an account? Login</h3>
          <form
            id="login-form"
            class="light-border"
            action="http://localhost:3000/auth/login"
            method="post"
          >
            <div>
              <input
                placeholder="Email"
                class="light-border"
                type="text"
                name="username"
              />
            </div>
            <div>
              <input
                placeholder="Password"
                class="light-border"
                type="password"
                name="password"
              />
            </div>
            <div>
              <button class="light-border" type="submit">Log In</button>
            </div>
          </form>
        </div>
        <button class="light-border" style="display: none" id="log-out">
          Log out
        </button>

        <div class="form-wrapper" id="registerSide">
          <h3>Create a new account</h3>
          <form
            validate
            action="http://localhost:3000/user"
            method="post"
            class="light-border"
            id="add-user-form"
          >
            <input
              class="light-border"
              type="text"
              name="name"
              placeholder="Name"
              required
              minlength="3"
            />
            <input
              class="light-border"
              type="text"
              name="email"
              placeholder="email"
              required
            />
            <input
              class="light-border"
              type="password"
              name="passwd"
              placeholder="Password"
              required
              pattern="(?=.*[A-Z]).{8,}"
            />
            <button class="light-border" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
    <!--
    <script src="./js/serialize.js"></script>
    <script src="./js/login.js"></script>
    -->
  </body>
</html>
